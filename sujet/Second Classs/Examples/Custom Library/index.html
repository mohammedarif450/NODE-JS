<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sujeet's Framework</title>
    <script src="script/myLib.js"></script>
</head>
<body>
<div style="clear:both"></div>
<div style="margin:10px; padding:5px; border:1px solid #666; width:500px;">
    DEMO:<br /><br />
    <input id="button" type="button" value="Change" onclick="btnTransform('Changed Text')"/>
    <input id="button3" type="button" value="Error" onclick="btnError('Stuff')"/>
    <input id="button1" type="button" value="Hide" onclick="btnHide()"/>
    <input id="button2" type="button" value="Show" onclick="btnShow()"/>
    <input id="button4" type="button" value="red" onclick="btnBgColor('#ff0000')"/>
    <input id="button5" type="button" value="white" onclick="btnBgColor('#ffffff')"/>
    <input id="button6" type="button" value="toggle" onclick="toggle();"/>
    <input id="button8" type="button" value="Event Chaining" onclick="chain();"/>

    <br />
    <input id="text" type="text" value="default" style="margin:50px"/>
    </br>
    <div>
        <input id="btn1" type="button" value="click me"/>

    </div>

    <script type="text/javascript">

        function btnTransform(newValue) {
            _('text').ss_val(newValue);
            var obj = new _('text');
            obj.ss_val("I am a persistant object");
        }
        function btnError(newValue) {
            _('text').ss_val(newValue).ss_bgcolor('#3477B4');
        }
        function btnHide() {
            _('text').ss_hide();
        }
        function btnShow() {
            _('text').ss_show();
        }
        function btnBgColor(color) {
            _('text').ss_bgcolor(color);
        }
        function toggle() {
            _('text').ss_toggle();
        }
        function chain() {
            _('text').ss_size(200, 400).ss_bgcolor('#3477B4');
        }

        clickCount =0;
        _("btn1").click(function(){
            _("btn1").ss_val("I got clicked " + clickCount + " times");
            clickCount++;
        });
    </script>
</div>

<br/>
<br/>



</body>
</html>
